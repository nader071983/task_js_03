<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./fontawesome/css/all.min.css"/>
  </head>
  <body class="d-flex justify-content-center">

    <div class="container-fluid m-2" >

  <div class="bg-success-subtle rounded-5 p-3 cnt" > 
    <h1 class="dw w-25 m-auto ">Bookmarker</h1>
    <h2 class="w-50 m-auto"> <i class="fa-solid fa-bookmark">
    </i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>

    <div class=" inp">
      <label for="exampleFormControlInput1" class="form-label fs-3">
        <i class="fa-solid fa-book"></i> Site name</label>
      <input type="text" class="form-control" id="bookmark_id" placeholder="bookmark name" maxlength="25">
    </div>

    <div class=" inp">
      <label for="exampleFormControlInput1" class="form-label fs-3">
        <i class="fa-solid fa-link"></i> Site URL</label>
      <input type="url" class="form-control" id="siteurl_id" placeholder="website url" maxlength="25">
    </div>

    <button type="button" class="btn btn-primary my-3 px-5 fs-5 mx-2" id="add_btn_id">
      <i class="fa-solid fa-plus" ></i> SUBMIT </button>
    <button type="button" class="btn btn-dark my-3 px-5 fs-5 mx-2" id="reset_btn_id">RESET 
      <i class="fa-solid fa-clock-rotate-left"></i></button>

    <div class="ndx" id="ndx">
      <h5 class="m-0">index</h5>
      <h5 class="m-0">bookmark name</h5>
      <h5 class="m-0">website url</h5>
      <h5 class="m-0">update</h5>
      <h5 class="m-0">visit</h5>
      <h5 class="m-0">delete</h5>
    </div>
    <div id="bookmark_result_id">

    </div>
    </div>
  
</div>
    </div>

    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
